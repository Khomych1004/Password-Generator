<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>

          <div class="password-options">
            <form>
              <input id="lowercase" type="checkbox">
              <label for="lowercase">Lowercase</label>
              <br>
              <input id="uppercase" type="checkbox">
              <label for="uppercase">Uppercase</label>
            </form>
            
            <form>
              <input id="numeric" type="checkbox">
              <label for="numeric">Numeric</label>
              <br>
              <input id="specialCharacters" type="checkbox">
              <label for="specialCharacters">Special characters</label>
            </form>
          
            <div class="slidecontainer">
              <label>Length: <span id="length"></span></label>
              <br>
              <input type="range" min="8" max="128" value="8" class="slider" id="passwordLength">
            </div>
          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
